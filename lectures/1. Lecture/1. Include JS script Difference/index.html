<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Include JS script Difference</title>
    <link rel="stylesheet" href="/css/styles.css"/>

    <!-- In head or body tag with script tag-->
    <script>
        var message = 'I AM JAVASCRIPT CODE IN HEAD ELEMENT.';
        document.write('<h1>' + message + '</h1>');
        console.log(message);
    </script>

    <!-- Pay attention src attribute contains path to javascript file -->
    <script async src="script.js"></script>
</head>

<body>
<script>
    var message = 'I AM JAVASCRIPT CODE AT THE TOP OF BODY ELEMENT.';
    document.write('<h1>' + message + '</h1>');
    console.log(message);
</script>

<h1 onclick="alert('I AM JAVASCRIPT CODE IN ATTRIBUTE! DON\'T USE ME IF REALLY NECESSARY.')">
   CLICK ON ME TO RUN THIS JAVASCRIPT CODE.
</h1>

<script>
    var message = 'I AM JAVASCRIPT CODE AT THE BOTTOM BODY ELEMENT.';
    document.write('<h1>' + message + '</h1>');
    console.log(message);
</script>
</body>
</html>
